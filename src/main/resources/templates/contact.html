<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>フォーム</h1>
<form action="" method="post"　th:object="${formItem}">
	<p th:errors="*{name}"></p>
	<p>氏名：　<input type="text" th:field="*{name}"></p>
	
	<p th:errors="*{age}"></p>
	<p>年齢：　<input type="text" th:field="*{age}"></p>
	<p>ペット：
		<input type="radio" th:field="*{pet}" value="1">飼っている
		<input type="radio" th:field="*{pet}" value="2">飼っていない
	</p>
	<p th:errors="*{company.companyName}"></p>
	<p>会社名：<input type="text" th:field="*{company.companyName}"></p>
	<p>職種：<input type="text" th:field="*{company.jobTitle}"></p>
	<p>住んだことのある地域：
		<label th:each="area : ${areas}">
		<input type="checkbox" th:value="${area.id}" th:field="*{areaId}">[[${area.name}]]
		</label>
	</p>
	
	
	
	<p><input type="submit"></p>
</form>
</body>
</html>
